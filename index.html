<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ===== LINKS ===== -->
    <link rel="stylesheet" href="../vuelamp/assets/css/style.css">
    <!-- ===== fav-icon ===== -->
    <link rel="shortcut icon" href="">

    <title>VueLamp</title>
</head>

<body>
    <div class="hero">
        <nav class="nav">
            <img src="../vuelamp/assets/img/menu.png" alt="" class="menu-img">
            <img src="../vuelamp/assets/img/logo.png" alt="" class="logo">
            <!--===== NAV =====-->
            <ul>
                <li>Latest</li>
                <li>Modern</li>
                <li>Contemporary</li>
                <li>Affordable</li>
            </ul>
            <button type="button" onclick="toggleBtn()" id="btn"><span></span></button>
        </nav>

        <!--===== HOME =====-->
        <div class="lamp-container">
            <img src="../vuelamp/assets/img/lamp.png" alt="" class="lamp">
            <img src="../vuelamp/assets/img/light.png" alt="" class="light" id="light">
        </div>

        <div class="text-container">
            <h1>Latest <br>in Lighting</h1>
            <p>This is the first lamp from our company. We're making a huge collection of modern Lamps in all categories
                from home use to office use.</p>
            <a href="#">Check All Collections</a>
            <div class="control">
                <p>04</p>
                <div class="line"><span></span></div>
                <p>05</p>
            </div>
        </div>
    </div>

    <script>
        let btn = document.getElementById("btn");
        let light = document.getElementById("light");


        function toggleBtn() {
            btn.classList.toggle("active");
            light.classList.toggle("on");
        }
    </script>
</body>

</html>
